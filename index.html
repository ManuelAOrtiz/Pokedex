<!DOCTYPE html>
<html>
<head>
	<title>PokeDex</title>
	<script type="text/javascript" src="materialize-src\js\bin\materialize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- 	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/> -->
</head>
<body>
	<div id= "header">
		<div id="title"><h1>Ortiz's Pokemon</h1></div>
		<div id="pokemonList">		
			<div class="userPokemon" id="blastiose">
				<div id="blastoiseImage" class="pokemonImage"></div>
				<h4 class="pokemonName">Blastoise </h4></div>
			<div class="userPokemon" id="arcanine">
				<div id="arcanineImage" class="pokemonImage"></div>
				<h4 class="pokemonName">Arcanine</h4></div>
			<div class="userPokemon" id="kadabra">
				<div id="kadabraImage" class="pokemonImage"></div>
				<h4 class="pokemonName">Kadabra</h4></div>
		</div>

	</div>


	<div class="wrapper" id="wrapper">


		<div id="pokedexWrapper">
			<div id="up"></div>
			<div id="down"></div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="buttonName"><p>Name</p></div>
			<div id="textDisplay">
				<p id="lineOne"></p>
				<p id="lineTwo"></p>
			</div>
			<div id="imageDisplay"></div>
			<div id="buttonType"><p>Type</p></div>
			<div id="buttonStats"><p>Stats</p></div>
			<div id="buttonAbilities"><p>Abilties</p></div>
		</div>		
		<div id="nurseJoy"></div>
	</div>		
	<div id="statsWrapper">
			<div id="generalStats">
				<p> General Stats </p>
				<div id="type"></div>
				<div id="stength"></div>
				<div id="weakness"></div>
			</div>
			<div id="physicalStats">
				<p> Physical Stats </p>
				<div id="hitpoints"></div>
				<div id="attack"></div>
				<div id="defense"></div>
			</div>
			<div id="abilities">
				<p> Abilities </p>
			</div>
		</div>
	<div class="searchFooter">
		<input type="text" id="search" placeholder="Enter Pokemon ID Number">
		<input type="submit" id="submit">
	</div>
<!-- 9:Blastoise ||64:Kadabra||59:Arcanine-->


<script type="text/javascript" src="script.js"></script>
</body>
</html>
